<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversi√≥n de datos</title>
</head>
<body>
  <div class="contenedor">
    <h2>Convierta grados Celsius</h2>
    <h2>a grados Fahrenheit y Kelvin</h2>

    <div class="form">
      <form action="">
        <div class="form-group">
          <label for="celsius">Grados Celsius</label>
          <input type="text" id="celsius" name="celsius" required>
        </div>
        <div class="form-group">
          <label for="fahrenheit">Grados Fahrenheit</label>
          <input type="number" id="fahrenheit" name="fahrenheit" readonly>
        </div>
        <div class="form-group">
          <label for="kelvin">Grados Kelvin</label>
          <input type="number" id="kelvin" name="kelvin" readonly>
        </div>

        <button id="convertir">Convertir</button>
        <button id="limpiar">Limpiar</button>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
